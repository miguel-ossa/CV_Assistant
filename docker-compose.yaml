services:
  cv-assistant:
    build: .
    container_name: cv-assistant
    restart: unless-stopped
    ports:
      - "7860:7860"
    env_file:
      - .env
    environment:
      # Si quieres sobreescribir algo del .env, aquí
      GRADIO_SERVER_NAME: "0.0.0.0"
      GRADIO_SERVER_PORT: "7860"
    volumes:
      # Opcional: para poder modificar código sin reconstruir imagen en desarrollo
      - .:/app
